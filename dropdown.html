<!DOCTYPE html>
<html>
  <head>
<script src="https://d2x98wp00fzbc2.cloudfront.net/js/75981237/6ace647c70bc43a7aabf76c41f99a5b7.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/optimal-select/4.0.1/optimal-select.min.js"></script>
    <meta charset="UTF-8">
    <title>Dropdown Box Example</title>
<style>
.container {
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
  }
.select-box {
width:100%
  }
#{
border:2px solid red;
width:200px;
height:150px;
  }
</style>
    
<script>
    function showOptions() {
      var clickedElement = event.target;
       const options = {
            priority: ['id', 'class'], // NO I18N
            ignore: {
                attribute(name, value, defaultPredicate) {

                    if (!(/id|class/).test(name)) {
                        return true;
                    }

                    return (/data-*/).test(name) || defaultPredicate(name, value);
                }
            }
        };
      var selector = OptimalSelect.select(clickedElement,options);
      console.log(selector);
    }
  </script>

  </head>
  <body>
    <div class="container">
    <select class="select-box" onclick="showOptions()">
      <option id="option1" class="option-1-class">Option 1</option>
      <option id="option2" class="option-2-class">Option 2</option>
      <option id="option3" class="option-3-class">Option 3</option>
      <option id="option4" class="option-4-class">Option 4</option>
      <option id="option5" class="option-5-class">Option 5</option>
    </select>
    </div>
    <div id="second-div">
    <p>This is second div</p>
    </div>
  </body>
</html>
